<!DOCTYPE html>
<html>
<head>
	<script>
		// Değişken tanımlamak
		var x = 5;

		// Aşağıdakilerin ikisi de aynı işlemdir ve arttırmak için kullanılır
		x = x + 5;
		x += 5;

		// Ekrana yazdırmak
		document.write(x);

		// Aşağıdakilerin ikisi de aynı işlemdir ve eksiltmeye yarar
		x -= 3;
		x = x -3;

		// Ekrana yazdırmak
		document.write(x);

		// Aşağıdakilerin ikisi de aynı işlemdir ve çarpmaya yarar
		x *= 3;
		x = x * 3;

		//Ekrana yazdırmak
		document.write(x);

		// Aşağıdakilerin ikisi de aynı işlemdir ve bölmeye yarar
		x /= 3;
		x = x / 3;

		// Ekrana yazdırmak
		document.write(x);

		// Aşağıdakilerin ikisi de aynı işlemdir ve bölümden kalanı bulmaya yarar
		x %= 3;
		x = x % 3;

		// Ekrana yazdırmak
		document.write(x);

		

	</script>
</head>
<body>

</body>
</html>
