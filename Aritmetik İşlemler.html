<!DOCTYPE html>
<html>
<head>
	<script>
		// Değişken tanımlama
		var x = 5;
		var y = 6;
		var z = 7;

		// Ekrana yazdırırken işlemleri yaptırmak
		document.write(x + y + z);
		document.write(x * y);
		document.write(x * y + z);
		document.write((x + y) * z);
		document.write(x / y);
		document.write(15 % 10);

		x++; // Değişken değerini 1 arttırmak için kullanılır
		document.write(x);

		x--; // Değişken değerini 1 azaltmak için kullanılır
		document.write(x);

		// İşlem yaptırıldığında *, /, %, +, - sırasıyla yapılır
		document.write(13 / 10 * 2 + 5 % 3);

		//İşlem önceliğini değiştirmek için parantez içine alınır
		document.write(13 / (10 * 2) + 5 % 3);

		
		
	</script>
</head>
<body>

</body>
</html>
