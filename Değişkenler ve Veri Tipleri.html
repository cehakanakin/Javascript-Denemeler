		var z = x + y;

		document.write(z);
		document.write(x);
		document.write(b);

		// Ekrana yazma esnasında toplama işlemi yapılması
		document.write(x + y + a);

		var i = "5" + 2 + 3; // Bu şekilde bir işlem yapılırsa ekrana "523" şeklinde çıkıyor

		// Ekrana yazdırma
		document.write(isim + "\"ın yaşı " + yaş); // Ters slash kullanılırsa iki tırnak işareti koyulabilir
