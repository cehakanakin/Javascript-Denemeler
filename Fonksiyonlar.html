<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="main.css"/>
</head>

<script>

	//Fonksiyon tanımlamak
	function tıkla() {
		// Ekranda bir uyarı göstermek
		window.alert("Tıklandı");
	}

	// Fonksiyonları çağırmak
	tıkla();

</script>


<body>
	<!- Buton eklemek,içerisine yazı yazmak ve tıklandığı zaman "tıkla" fonksiyonunu çalıştırmak->
	<input type="button" value="Tıkla" onclick = "tıkla()" />

</body>
